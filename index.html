<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hexo</title>
  
	<style>
		* {
			padding: 0px; 
			margin: 0px;
		}
		body { font-family: sans-serif; }

		.draggable {
			border: white 2px solid;// rgba(159, 107, 107, 0.14) solid;
			width: 100px;
			height: 100px;
			background: #61a99f;
			line-height: 100px;
			text-align: center;
			color: yellow;
			border-radius: 10px;
			position: absolute;
			font-weight: bold;
		}
		.draggable.is-pointer-down {
			background: #09F;
		}
		.draggable.is-dragging { opacity: 0.7; }
		
		.drag-container {
			//width: 700px;
			//height: 500px;
			position: relative;
			border: 1px red solid;
		}
		.drag-container li {
			border: 1px white solid;
			list-style: none;
			padding:10px;
			float: left;
			//display: inline-block;
			width: 100px;
			height: 100px;
			//border: 1px solid rgba(93, 95, 67, 0.37)
		}
		
		.drag-container ul {
			clear: both;
		}	

	</style>

</head>
<body>
	<button id=add>add</button>
	<button id=add2>加在倒数第二个位置</button>
	<button id=addDisabled>addDisabled</button>
	<button id=remove>remove</button>

	<div class="drag-container">
		<div class="draggable">0</div>
		<div class="draggable">1</div>
		<div class="draggable drag-disabled">不可</div>
	</div>
	
	<script src="./es5-shim.js"></script>
	<script src="./es5-sham.js"></script>
	<script src="//cdn.bootcss.com/jquery/1.8.0/jquery.min.js"></script>
	<script src="./draggabilly.pkgd.js"></script>
	
	<script src="./index.js"></script>
	
	<script>
		var m = new ImageDrag({
			container: '.drag-container'
		});
		
		var html = [
			'<div>fdsfd<button>remove</button></div>'
		];
		
		$('#add').click(function() {
			m.addBlock(html.join(''));
		});
		$('#add2').click(function() {
			m.addBlock(html.join(''), true, m.blocks.length - 1);
		});
		$('#addDisabled').click(function() {
			m.addBlock('<div>不可</div>', false);
		});
		
		$('#remove').click(function() {
			m.removeBlock(1);
		});
		
		$(document).on('click', '.draggable button', function() {
			m.removeBlock($(this).parent().attr('idx'));
		});
		
		
		
	</script>
</body>
</html>
