		body { font-family: sans-serif; }

		.draggable {
			border: white 2px solid;// rgba(159, 107, 107, 0.14) solid;
			width: 100px;
			height: 100px;
			background: #8e9478;
			line-height: 100px;
			text-align: center;
			color: yellow;
			border-radius: 10px;
			position: absolute;
			font-weight: bold;
		}
		.draggable.is-pointer-down {
			background: #09F;
		}
		.draggable.is-dragging { opacity: 0.7; }
		
		.container {
			border: 1px red solid;
			width: 700px;
			height: 500px;
			position: relative;
		}
		.container li {

			float: left;
			//display: inline-block;
			width: 100px;

			//border: 1px solid rgba(93, 95, 67, 0.37)
